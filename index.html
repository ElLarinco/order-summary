<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="./index.css">
</head>
<body>
  <div class="App">
    <div class="card">
      <img class="card-img" src="./images/illustration-hero.svg" alt="hero-image">
      <div>
        <section class="card-main">
          <h2 class="title">Order Summary</h2>
          <p class="body">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
        </section>
        <div class="card-description">
          <img src="./images/icon-music.svg" alt="icon-music">
          <div class="card-plan">
            <h3>Annual Plan</h3>
            <span>$59.99/year</span>
          </div>
          <div class="card-link">
            <a href="/">Change</a>
          </div>
        </div>
        <button class="payment-btn" type="button">
          Proceed to Payment
        </button>
        <button class="cancel-btn" type="button">
          Cancel Order
        </button>
      </div>
    </div>
  </div>
</body>
</html>
